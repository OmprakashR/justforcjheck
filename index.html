<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Capture</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <style>
        #videoElement, #recordedVideo {
            width: 100%;
            height: auto;
        }
        #controls {
            margin-top: 10px;
            position: fixed;
            top: 20;
            left: 10px;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay></video>
    <div id="controls">
        <button id="start">Start Recording</button>
        <button id="stop">Stop Recording</button>
    </div>
    <video id="recordedVideo" controls></video>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        let mediaRecorder;
        let recordedBlobs;

        const videoElement = document.getElementById('videoElement');
        const recordedVideo = document.getElementById('recordedVideo');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');

        async function getVideoStream() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const constraints = {
                video: {
                    width: { ideal: screenWidth },
                    height: { ideal: screenHeight },
                    frameRate: { ideal: 30 }
                },
                audio: true
            };

            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            return stream;
        }

        async function startCapture() {
            try {
                const stream = await getVideoStream();
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                recordedBlobs = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const superBuffer = new Blob(recordedBlobs, { type: 'video/webm' });
                    const arrayBuffer = await superBuffer.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);

                    await ffmpeg.load();
                    ffmpeg.FS('writeFile', 'recording.webm', uint8Array);
                    await ffmpeg.run('-i', 'recording.webm', 'output.mp4');
                    const data = ffmpeg.FS('readFile', 'output.mp4');

                    const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                    recordedVideo.src = URL.createObjectURL(videoBlob);
                };

                startButton.onclick = () => {
                    mediaRecorder.start();
                    console.log('MediaRecorder started', mediaRecorder);
                };

                stopButton.onclick = () => {
                    mediaRecorder.stop();
                    console.log('MediaRecorder stopped', mediaRecorder);
                };
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        window.addEventListener('resize', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const stream = await getVideoStream();
                videoElement.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };
                mediaRecorder.start();
            }
        });

        startCapture();
    </script>
</body>
</html>
